version: "3.7"
x-ce_dev:
  version: 1.x
  registry: localhost:5000
  project_name: provision
  provision:
    - ce-dev/ansible/setup.yml
services:
  controller:
    image: codeenigma/ce-dev-1.x:devel
    x-ce_dev: {}
    volumes:
      - ../:/home/ce-dev/ce-provision
  target:
    image: codeenigma/ce-dev-1.x:devel
    x-ce_dev:
      host_aliases:
        - provision-target.local
    expose:
      - 80
      - 443
    cap_add:
      - NET_ADMIN
  privileged:
    image: codeenigma/ce-dev-1.x:devel
    x-ce_dev:
      host_aliases:
        - provision-privileged.local
    privileged: true
    expose:
      - 80
      - 443
    cap_add:
      - NET_ADMIN
