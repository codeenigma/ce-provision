---
mysql_client:
  client: "mariadb-client" # package name of the MySQL client to install
  host: "localhost"
  user: "root"
  password: "password"
  creds_file_dest: "/home/{{ user_deploy.username }}/.mysql.creds"
  creds_file_owner: "{{ user_deploy.username }}"
  creds_file_group: "{{ user_deploy.username }}"
