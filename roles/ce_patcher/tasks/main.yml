---
- name: Run a dist-upgrade.
  ansible.builtin.apt:
    upgrade: dist
    update_cache: true
  become: true
  become_user: "{{ ce_patcher.username }}"

- name: Remove dependencies that are no longer required.
  ansible.builtin.apt:
    autoremove: true
  become: true
  become_user: "{{ ce_patcher.username }}"
