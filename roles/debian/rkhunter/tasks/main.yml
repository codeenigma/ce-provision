---
- name: Ensure rkhunter is installed.
  ansible.builtin.apt:
    pkg: rkhunter
    state: present
    update_cache: true
    cache_valid_time: 240
  notify: Update rkhunter

- name: Check paths for script existence.
  ansible.builtin.stat:
    path: "/usr/bin/fgrep"
  register: _rkhunter_existing_scripts_to_whitelist

- name: Test debug script paths.
  ansible.builtin.debug:
    msg: "{{ _rkhunter_existing_scripts_to_whitelist }}"

- name: Test debug rkhunter.scriptwhitelist items.
  ansible.builtin.debug:
    msg: "{{ rkhunter.scriptwhitelist }}"

- name: Test output path only should be fgrep path.
  ansible.builtin.debug:
    msg: "{{ _rkhunter_existing_scripts_to_whitelist.stat.path }}"
  when: _rkhunter_existing_scripts_to_whitelist.stat.exists

- name: Copy rkhunter configuration.
  ansible.builtin.template:
    src: rkhunter.conf.j2
    dest: /etc/rkhunter.conf
    owner: root
    group: root
    mode: 0644

- name: Copy rkhunter default startup configuration.
  ansible.builtin.template:
    src: rkhunter.default.j2
    dest: /etc/default/rkhunter
    owner: root
    group: root
    mode: 0644

- name: Trigger overrides
  ansible.builtin.include_role:
    name: _overrides
  vars:
    _overrides: "{{ rkhunter.overrides }}"
  when:
    - rkhunter.overrides is defined
    - rkhunter.overrides | length > 0
