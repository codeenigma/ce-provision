---
- name: Add Sury repository key for PHP.
  ansible.builtin.apt_key:
    url: https://packages.sury.org/php/apt.gpg
    state: present

- name: Add Sury repository.
  ansible.builtin.apt_repository:
    repo: "deb https://packages.sury.org/php/ {{ ansible_distribution_release }} main"
    state: present

- name: Pin Sury packages.
  ansible.builtin.template:
    src: sury.pref.j2
    dest: "/etc/apt/preferences.d/sury.pref"
    owner: root
    group: root
    mode: "0644"
    force: true

- name: Add Sury PHP repository to unattended-upgrades origins list.
  ansible.builtin.set_fact:
    _apt_unattended_upgrades_default_origins: "{{ _apt_unattended_upgrades_default_origins + [ php.apt_origin ] }}"
  when: apt_unattended_upgrades.enable

- name: Install the unattended-upgrades config.
  ansible.builtin.include_role:
    name: debian/apt_unattended_upgrades
  when: apt_unattended_upgrades.enable

- name: Install PHP packages.
  ansible.builtin.apt:
    pkg:
      - "php{{ version }}-curl"
      - "php{{ version }}-dev"
      - "php{{ version }}-gd"
      - "php{{ version }}-imap"
      - "php{{ version }}-ldap"
      - "php{{ version }}-mbstring"
      - "php{{ version }}-memcached"
      - "php{{ version }}-mysql"
      - "php{{ version }}-opcache"
      - "php{{ version }}-redis"
      - "php{{ version }}-soap"
      - "php{{ version }}-xml"
      - "php{{ version }}-zip"
      - "php{{ version }}-bcmath"
      - "php{{ version }}-apcu"
    state: present
  with_items: "{{ php.version }}"
  loop_control:
    loop_var: version

- name: Install PHP package JSON when PHP < 8.0.
  ansible.builtin.apt:
    pkg:
      - "php{{ version }}-json"
    state: present
  with_items: "{{ php.version }}"
  loop_control:
    loop_var: version
  when:
    - version < 8

- name: Setup xdebug.
  ansible.builtin.include_role:
    name: debian/php_xdebug

- name: Setup Blackfire.
  ansible.builtin.include_role:
    name: debian/php_blackfire
