---
gpg_key_servers:
  - hkps://pgp.mit.edu
  - hkps://keys.openpgp.org
  - hkp://keys.gnupg.net
gpg_key:
  - username: example # Must exist already on the server.
    publish: false # Whether to publish to HKS public servers.
    key_type: "RSA"
    key_length: 4096
    email: example@example.com
    expire: 0
