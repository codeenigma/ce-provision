---
- name: Ensure ClamAV packages are installed
  ansible.builtin.apt:
    pkg: ["clamav-daemon"]
    state: present
    update_cache: true
    cache_valid_time: 240

- name: Copy main ClamAV config
  ansible.builtin.template:
    src: "clamd.conf.j2"
    dest: "/etc/clamav/clamd.conf"
    owner: root
    group: root
    mode: "0644"
  notify:
    - restart clamav

- pause:
    minutes: 1
