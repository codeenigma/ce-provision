---
#@todo Configuration is for dev.

- name: Add repository key for MySQL repository.
  ansible.builtin.apt_key: keyserver=keyserver.ubuntu.com id=A4A9406876FCBD3C456770C88C718D3B5072E1F5 state=present

- name: Add repository for MySQL.
  ansible.builtin.apt_repository: "repo='deb http://repo.mysql.com/apt/debian/ {{ ansible_distribution_release }} mysql-5.7' state=present"

- name: Add source repository for MySQL.
  ansible.builtin.apt_repository: "repo='deb-src http://repo.mysql.com/apt/debian/ {{ ansible_distribution_release }} mysql-5.7' state=present"

- name: Pin MySQL packages.
  ansible.builtin.template:
    src: mysql.pref.j2
    dest: "/etc/apt/preferences.d/mysql.pref"
    owner: root
    group: root
    mode: 0644
    force: true

- name: Ensure mysql is installed.
  ansible.builtin.apt:
    pkg: "mysql-server"
    state: present
    update_cache: true

- name: Copy MySQL overriding configuration in place.
  ansible.builtin.template:
    src: mysql_dev.cnf.j2
    dest: "/etc/mysql/mysql.conf.d/zz_dev.cnf"
    owner: root
    group: root
    mode: 0644

