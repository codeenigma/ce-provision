---
- name: Add key for LinOTP repository.
  ansible.builtin.apt_key:
    keyserver: https://packages.codeenigma.net/debian/codeenigma.pub
    id: 77AFCA1C45124FBB2EFCD7267DC594C08E0497D4
    state: present

- name: Add repository for LinOTP for Bullseye or lower.
  ansible.builtin.apt_repository:
    repo: "deb https://packages.codeenigma.net/debian bullseye main"
    state: present
  when: ansible_distribution_major_version | int < 12

- name: Add repository for LinOTP for Bookworm.
  ansible.builtin.apt_repository:
    repo: "deb https://packages.codeenigma.net/debian bookworm main"
    state: present
  when: ansible_distribution_major_version | int == 12

- name: Ensure libpam-linotp is installed.
  ansible.builtin.apt:
    pkg: libpam-linotp
    state: present

- name: Generate LinOTP config.
  ansible.builtin.template:
    src: common-linotp.j2
    dest: /etc/pam.d/common-linotp

- name: Enable LinOTP for sudo.
  ansible.builtin.lineinfile:
    path: /etc/pam.d/sudo
    insertbefore: "^@include common-auth"
    line: "@include common-linotp"
    state: present
  when: pam_linotp.sudo

- name: Enable LinOTP for su.
  ansible.builtin.lineinfile:
    path: /etc/pam.d/su
    insertbefore: "^@include common-auth"
    line: "@include common-linotp"
    state: present
  when: pam_linotp.su

- name: Enable LinOTP for ssh.
  ansible.builtin.lineinfile:
    path: /etc/pam.d/sshd
    insertbefore: "^@include common-auth"
    line: "@include common-linotp"
    state: present
  when: pam_linotp.ssh

- name: Restart nslcd service.
  ansible.builtin.service:
    name: nslcd
    state: restarted

- name: Restart nscd service.
  ansible.builtin.service:
    name: nscd
    state: restarted

- name: Restart SSH service.
  ansible.builtin.service:
    name: ssh
    state: restarted
