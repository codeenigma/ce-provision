---
- name: Remove potential older packages.
  ansible.builtin.apt:
    pkg: ["docker", "docker-engine", "docker.io", "containerd", "runc"]
    state: absent

- name: Add repository key for Docker.
  ansible.builtin.apt_key: url=https://download.docker.com/linux/debian/gpg state=present

- name: Add repository for Docker.
  ansible.builtin.apt_repository: "repo='deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable' state=present"

- name: Ensure Docker is installed.
  ansible.builtin.apt:
    pkg: ["docker-ce", "docker-ce-cli"]
    state: present
    update_cache: true
