---
# tasks file for ossec

- name: Add repository key for OSSEC.
  ansible.builtin.apt_key: url=https://www.atomicorp.com/RPM-GPG-KEY.atomicorp.txt state=present

- name: Add repository for OSSEC.
  ansible.builtin.apt_repository: "repo='deb https://updates.atomicorp.com/channels/atomic/debian {{ ansible_distribution_release }} main' state=present"

- name: Install OSSEC Server
  ansible.builtin.include_tasks: ossec-server.yml
  when: not ossec.client

- name: Install OSSEC Client
  ansible.builtin.include_tasks: ossec-client.yml
  when: ossec.client

- name: Copy OSSEC configuration
  ansible.builtin.template:
    src: ossec.conf.j2
    dest: "/var/ossec/etc/ossec.conf"
    owner: root
    group: ossec
    mode: "0440"
  notify: restart ossec
