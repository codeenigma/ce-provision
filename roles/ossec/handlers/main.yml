---
# handlers file for ossec

- name: restart ossec
  service:
    name: "ossec"
    state: restarted

- name: stop ossec-authd
  failed_when: false
  command: "pkill ossec-authd"

- name: start ossec-authd
  command: "/var/ossec/bin/ossec-authd -k {{ ssl_facts[ossec.ssl.domain].key }} -x {{ ssl_facts[ossec.ssl.domain].certificate }}"
