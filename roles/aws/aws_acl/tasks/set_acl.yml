- name: Create web acl.
  community.aws.wafv2_web_acl_info:
    name: "{{ aws_acl.name }}"
    scope: "{{ aws_acl.scope }}"
  register: _created_acl

- name: Add WAF to ALB.
  community.aws.wafv2_resources:
    name: "{{ aws_acl.name }}"
    scope: REGIONAL
    state: present
    region: "{{ _aws_region }}"
    arn: "{{ _aws_ec2_elb.load_balancer_arn }}"
  when: _aws_ec2_elb is defined
