---
- name: Set dict string
  ansible.builtin.set_fact:
    _priority_multiplied: "{{ (_priority | float) * 10 }}"

- name: Set dict string
  ansible.builtin.set_fact:
    _priority_dict_string: "{ priority: {{ _priority_multiplied }} }"

- name: Set dict
  ansible.builtin.set_fact:
    _priority_dict: "{{ _priority_dict_string | from_yaml }}"
