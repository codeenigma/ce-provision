- name: Define dict for rules.
  ansible.builtin.set_fact:
    _acl_rules: []

- name: Define region if scope is REGIONAL.
  ansible.builtin.set_fact:
    _acl_region: "{{ _aws_region }}"
  when: _acl.acl_rules.scope == "REGIONAL"

- name: Define region if scope is CLOUDFRONT.
  ansible.builtin.set_fact:
    _acl_region: "us-east-1"
  when: _acl.acl_rules.scope == "CLOUDFRONT"

- name: Set IP block rule.
  when:
    - _acl.acl_rules.ip_block is defined
    - _acl.acl_rules.ip_block.list | length > 0
  block:
    - name: Create IP block set for WAF.
      community.aws.wafv2_ip_set:
        name: "{{ _acl.acl_rules.ip_block.name }}"
        state: present
        description: Set of blocked IPs
        scope: "{{ _acl.acl_rules.scope }}"
        region: "{{ _acl_region }}"
        ip_address_version: IPV4
        addresses: "{{ _acl.acl_rules.ip_block.list }}"
      register: _ip_set_info

    - name: Create IP block rule.
      ansible.builtin.set_fact:
        ip_block_rule:
        - name: "{{ _acl.acl_rules.ip_block.name }}"
          priority: 0
          action:
            block: {}
          visibility_config:
            sampled_requests_enabled: true
            cloud_watch_metrics_enabled: true
            metric_name: Block_IPs
          statement:
            ip_set_reference_statement:
              arn: "{{ _ip_set_info.arn }}"

    - name: Add rule to list.
      ansible.builtin.set_fact:
        _acl_rules: "{{ _acl_rules + ip_block_rule }}"

- name: Set IP allow rule.
  when:
    - _acl.acl_rules.ip_allow is defined
    - _acl.acl_rules.ip_allow.list | length > 0
  block:
    - name: Create IP allow set for WAF.
      community.aws.wafv2_ip_set:
        name: "{{ _acl.acl_rules.ip_allow.name }}"
        state: present
        description: Set of allowed IPs
        scope: "{{ _acl.acl_rules.scope }}"
        region: "{{ _acl_region }}"
        ip_address_version: IPV4
        addresses: "{{ _acl.acl_rules.ip_allow.list }}"
      register: _ip_set_info

    - name: Create IP allow rule.
      ansible.builtin.set_fact:
        ip_allow_rule:
        - name: "{{ _acl.acl_rules.ip_allow.name }}"
          priority: 1
          action:
            allow: {}
          visibility_config:
            sampled_requests_enabled: true
            cloud_watch_metrics_enabled: true
            metric_name: Allow_IPs
          statement:
            ip_set_reference_statement:
              arn: "{{ _ip_set_info.arn }}"

    - name: Add rule to list.
      ansible.builtin.set_fact:
        _acl_rules: "{{ _acl_rules + ip_allow_rule }}"

- name: Set country block rule.
  when:
    - _acl.acl_rules.cc_block_list is defined
    - _acl.acl_rules.cc_block_list | length > 0
  block:
    - name: Create country block rule
      ansible.builtin.set_fact:
        cc_block_rule:
          - name: block_countries
            priority: 2
            action:
              block: {}
            visibility_config:
              sampled_requests_enabled: true
              cloud_watch_metrics_enabled: true
              metric_name: block_countries
            statement:
              geo_match_statement: # Can't find the actual name, I got this from aws rule JSON formated
                country_codes: "{{ _acl.acl_rules.cc_block_list }}"

    - name: Add rule to list
      ansible.builtin.set_fact:
        _acl_rules: "{{ _acl_rules + cc_block_rule }}"

# Workaround for rate limit rule in ACL (any variable gets interpreted as string instead of int)
- name: Set rate limit variable.
  when:
    - _acl.rate_limit is defined
    - _acl.rate_limit > 0
  block:
    - name: Set rate based statement from template
      ansible.builtin.set_fact:
        _rbs: "{{ lookup('ansible.builtin.template', './rate_limit.j2') | from_yaml }}"

    - name: Define rate rule.
      ansible.builtin.set_fact:
        rate_rule:
        - name: Rate_limit
          priority: 3
          action:
            block: {}
          visibility_config:
            sampled_requests_enabled: true
            cloud_watch_metrics_enabled: true
            metric_name: rate_limit
          statement:
            rate_based_statement: "{{ _rbs }}"

    - name: Add rule to list.
      ansible.builtin.set_fact:
        _acl_rules: "{{ _acl_rules + rate_rule }}"

- name: Include task Bot Control.
  when:
    - _acl.acl_rules.botControl is defined
    - _acl.acl_rules.botControl
  ansible.builtin.include_tasks:
        file: bot_control.yml

- name: Create web acl.
  community.aws.wafv2_web_acl:
    name: "{{ _acl.acl_rules.name }}" # Member must satisfy regular expression pattern: ^[\\w\\-]+$
    description: "{{ _acl.acl_rules.description }}"
    scope: "{{ _acl.acl_rules.scope }}"
    region: "{{ _acl_region }}"
    default_action: Allow # or "Block"
    sampled_requests: false
    cloudwatch_metrics: true # or "false" to disable metrics
    metric_name: test-metric-name # not sure about this name, since each rule also has it's own metrics name (maybe log group name)
    rules: "{{ _acl_rules }}"
    purge_rules: true
    tags: "{{ _acl.acl_rules.tags }}"
    state: present
